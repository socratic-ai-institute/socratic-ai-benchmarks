[pytest]
# Pytest configuration for Socratic AI Benchmarks

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.12

# Add options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=lib/socratic_bench
    --cov=lambdas
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require AWS resources)
    slow: Slow tests (> 1 second)
    bedrock: Tests that call AWS Bedrock (expensive)
    lambda: Tests for Lambda handlers
    lib: Tests for shared library code

# Coverage options
[coverage:run]
branch = True
source = lib/socratic_bench,lambdas
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
