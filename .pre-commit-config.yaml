# Pre-commit hooks for Socratic AI Benchmarks
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.(md|json)$
      - id: end-of-file-fixer
        exclude: ^.*\.(md|json)$
      - id: check-yaml
        args: [--safe]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]
        files: ^serverless/(lib|lambdas|tests)/.*\.py$

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^serverless/(lib|lambdas|tests)/.*\.py$

  # Python linting (fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^serverless/(lib|lambdas|tests)/.*\.py$

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, .bandit.yml, -r]
        files: ^serverless/(lib|lambdas)/.*\.py$
        exclude: ^serverless/tests/.*$

  # Type checking (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [boto3-stubs, types-requests]
        args: [--no-strict-optional, --ignore-missing-imports]
        files: ^serverless/(lib|lambdas)/.*\.py$

  # Run tests before commit
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'cd serverless && pytest tests/unit -v --tb=short -x'
        language: system
        pass_filenames: false
        always_run: false
        stages: [commit]
        verbose: true
